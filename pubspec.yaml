    sdk: flutter
  firebase_core: ^3.14.0
  firebase_auth: ^5.6.0
  cloud_firestore: ^5.6.9
  epub_view: ^3.2.0

flutter:
  uses-material-design: true
  assets:
    - assets/sample.epub
