name: epub_reader_app
description: A cross-platform EPUB reader with reading progress sync.
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  epubz:
    git:
      url: https://github.com/FlafyDev/dart-epubz.git
      ref: dev
  flutter_inappwebview: ^5.4.3+7  # for rendering HTML content
  firebase_core: ^3.14.0
  cloud_firestore: ^5.6.9
  firebase_auth: ^5.6.1


flutter:
  uses-material-design: true
  assets:
    - assets/BloodMeridian.epub

